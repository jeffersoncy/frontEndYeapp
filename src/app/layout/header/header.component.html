<!-- Banner -->
<div class="banner">
    <div class="bnlogo">
      <div *ngIf="user.role != 'ADMIN'; else admin" >
        <img src="../../../assets/Logos/logo.png" class="logo" routerLink="/home" routerLinkActive="active"/>
      </div>
      <ng-template #admin>
        <img src="../../assets/logo.png" class="logo" routerLink="/listar" routerLinkActive="active"/>
      </ng-template>
    </div>
    <div class="bncarrito">
      <div *ngIf="user.role != 'ADMIN'" >
        <img src="../../assets/carritocompras.png" class="imagen" routerLink="/carrito" routerLinkActive="active" />
      </div>
    </div>
    <div class="bnuser">
      <div  *ngIf="user.role == 'ADMIN' or user.role == 'user'" style="text-align: center;">
        <img src="../../assets/logoutt.png" class="imagenuser" (click)="logout()" routerLink="/" routerLinkActive="active" />
        <p class="etiqueta-admin">{{user.nameuser}}</p>

      </div>
      <div  *ngIf="user.role == 'user'" style="text-align: center;">
        <img src="../../assets/logoutt.png" class="imagenuser" (click)="logout()" routerLink="/" routerLinkActive="active" />
        <p class="etiqueta-user" >{{user.nombre}}</p>
      </div>
      <div *ngIf="user.role == 'null'" style="text-align: center;">
        <img src="../../assets/login.png" class="imagenuser" data-toggle="modal" href="#myModal" />
      </div>
    </div>
  </div>
  <!--    ---   Barra de navegación Administrador     -->
  <div *ngIf="user.role == 'ADMIN'; else cliente">
    <!-- Barra de navegación -->

    <nav class="navbar navbar-expand-md bg-dark navbar-dark " style="margin-bottom:0px">
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Mi inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/vistaofertas" routerLinkActive="active">Registro de inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/escaner" routerLinkActive="active">Escaner QR</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <ng-template #cliente>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-md navbar-dark " style="background-color: #C81D25; margin-bottom:0">
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Mi inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/vistaregistros" routerLinkActive="active">Registro de inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/escaner" routerLinkActive="active">Escaner QR</a>
          </li>
        </ul>
      </div>
    </nav>
  </ng-template>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">INICIAR SESIÓN</h4>
          <button type="button" class="close" data-dismiss="modal">×</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="container" style="margin-top: 10px;">
            <div class="card">
              <div class="card-body">
                <form action="" class="was-validated">
                  <div class="form-group">
                    <label for="nameuser">Usuario:</label>
                    <input type="text" class="form-control" [(ngModel)]="user.nameuser" name="nameuser" ngModel required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                    <div class="alert">{{mensajeError("nameuser")}}</div>
                  </div>
                  <div class="form-group">
                    <label for="clave">Contraseña:</label>
                    <input type="password" class="form-control" [(ngModel)]="user.clave" name="clave" ngModel required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                    <div class="alert">{{mensajeError("clave")}}</div>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer justify-content-between">
                    <button (click)="registrar()" class="btn btn-outline-success" data-dismiss="modal">Registrate</button>
                    <!-- <button (click)="login(user)" class="btn btn-success" data-dismiss="modal">Iniciar sesión</button> -->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
