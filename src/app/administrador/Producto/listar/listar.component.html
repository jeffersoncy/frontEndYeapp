<div class="container" style="margin-top: 30px; margin-left: 108px;">
    <div class="row">
        <div class="col-sm-9" >
            <div class="form-group">
                <label for="sel1">Filtrar por categor√≠a:</label><br><br>
                <select class="form-control" id="sel1">
                  <option>Todos los productos</option>
                  <option>Televisores</option>
                  <option>Celulares</option>
                  <option>Computadores</option>
                  <option>Electrodomesticos</option>
                </select>
              </div>
        </div>
        <div class="col-sm-3" style="text-align: center; margin-top: 50px;" >
            Ver: <input type="image" src="../../../../assets/Logos/format-list-bulleted.png" routerLink="/home" routerLinkActive="active" height="30" width="30"/>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 30px;">
    <div class="card">
        <div class="card header">
            <h3 class="tituloProd">PRODUCTOS</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Nombre</th>
                        <th>Tipo de Producto</th>
                        <th>Ruta imagen</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let producto of productos" class="text-center">
                        <td>{{producto.nomProducto}}</td>
                        <td>{{producto.tipo}}</td>
                        <td>{{producto.rutaimagen}}</td>
                        <td>{{producto.estado}}</td>

                        <td>
                            <button (click)="actualizarProducto(producto)" class="btn btn-warning" style="margin-left: 5px;">Editar</button>
                            <button (click)="eliminarProducto(producto)" class="btn btn-danger" style="margin-left: 5px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
